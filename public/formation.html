<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex · Formation</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/formation.css" />
  </head>
  <body data-page="formation">
    <a class="skip-link" href="#main">Skip to content</a>


    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar__brand"><span>Vortex</span><span class="sidebar__logo" aria-hidden="true"></span></div>
        <nav class="sidebar__nav" aria-label="Primary">
          <a class="sidebar__link" href="human-nodes.html" data-nav-link="human-nodes"
            >Human nodes</a
          >
          <a class="sidebar__link" href="proposals.html" data-nav-link="proposals"
            >Proposals</a
          >
          <a class="sidebar__link" href="chambers.html" data-nav-link="chambers"
            >Chambers</a
          >
          <a
            class="sidebar__link sidebar__link--active"
            href="formation.html"
            data-nav-link="formation"
            aria-current="page"
            >Formation</a
          >
          <a class="sidebar__link" href="invision.html" data-nav-link="invision"
            >Invision</a
          >
        </nav>
      </aside>

      <main id="main" class="workspace">

        <section class="formation-metrics">
          <article>
            <p>Total funded HMND</p>
            <strong data-metric-hmnd>—</strong>
          </article>
          <article>
            <p>Active projects</p>
            <strong data-metric-active>—</strong>
          </article>
          <article>
            <p>Open team slots</p>
            <strong data-metric-slots>—</strong>
          </article>
          <article>
            <p>Milestones delivered</p>
            <strong data-metric-milestones>—</strong>
          </article>
        </section>

        <section class="formation-controls">
          <div class="chip-group" role="tablist">
            <button class="chip chip--active" data-formation-filter="all">All</button>
            <button class="chip" data-formation-filter="research">Research</button>
            <button class="chip" data-formation-filter="development">Development &amp; Product</button>
            <button class="chip" data-formation-filter="social">Social Good &amp; Community</button>
          </div>
          <div class="legend">
            <span class="stage-dot stage-dot--live"></span> Live
            <span class="stage-dot stage-dot--upcoming"></span> Upcoming
            <span class="stage-dot stage-dot--completed"></span> Completed
          </div>
        </section>

        <section class="formation-search" role="search">
          <label class="formation-search__label" for="formation-search-input">Search projects</label>
          <div class="formation-search__field">
            <input
              id="formation-search-input"
              type="search"
              placeholder="Search by project, proposer, focus, stage…"
              data-formation-search
              autocomplete="off"
            />
            <button type="button" aria-label="Clear search" data-formation-search-clear hidden>
              <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              </svg>
            </button>
          </div>
        </section>

        <section class="formation-grid" data-formation-list aria-live="polite"></section>
        </main>

        <footer class="footer">
          <p>© Humanode · Vortex Interface mock</p>
          <p>App layout for Human nodes, proposals, chambers, Formation, Invision.</p>
        </footer>
      </div>
    </div>
    <script defer src="assets/js/bootstrap.js"></script>
    <script defer src="assets/js/formation.js"></script>

  </body>
</html>
